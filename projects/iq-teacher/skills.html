            <div class="col-auto">
                <a class="logo" href="index.html">
                    <img class="logo-img" width="45" height="45" src="img/logo.png">

                                    <a class="nav-ln active" href="">О проекте</a>
                                </div><!-- /.col -->
                                <div class="col-auto">

                <h2 class="desc">Можно выбрать несколько вариантов ответов.</h2>
            </div><!-- /.col -->
        </div><!-- /.row -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <form>
                    <label class="checkbox">
                        <input class="checkbox-input" type="checkbox" checked>
                        <span class="checkbox-icon">
                            <i class="icon-check"></i>
                        </span>
                        <span class="checkbox-txt">Перестать отвлекаться на внешние помехи и раздражители</span>
                    </label>
                    <label class="checkbox">
                        <input class="checkbox-input" type="checkbox">
                        <span class="checkbox-icon">
                            <i class="icon-check"></i>
                        </span>
                        <span class="checkbox-txt">Быстро переключаться между разными видами деятальности</span>
                    </label>
                    <label class="checkbox">
                        <input class="checkbox-input" type="checkbox">
                        <span class="checkbox-icon">
                            <i class="icon-check"></i>
                        </span>
                        <span class="checkbox-txt">Эффектно делать несколько разных дел одновременно</span>
                    </label>
                    <label class="checkbox">
                        <input class="checkbox-input" type="checkbox">
                        <span class="checkbox-icon">
                            <i class="icon-check"></i>
                        </span>
                        <span class="checkbox-txt">Легко концентрироваться на задачах и работать продуктивнее</span>
                    </label>
                    <div class="row">
                        <div class="col-auto mx-auto">
                            <button type="submit" class="btn-red btn-lg">Продолжить</button>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
