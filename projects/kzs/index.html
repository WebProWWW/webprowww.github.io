</header>

                    <div class="video">
                        <img width="454" height="325" class="video-poster" src="img/video-1.jpg">

                    </div>
                    <div class="cart-price">
                        Что входит в цену 
                        <span class="cart-price-sum">3 990 р</span>
                    </div>
                    <a class="cart-cert-ln" href="">
                        <span class="cart-cert-lnlg">сертификаты</span>
                        на сваи и цинк
                    </a>
                    <p class="cart-title-lg">фундамент</p>
                    <div class="row justify-content-center">
                        <div class="col-6 col-xl-5">

                        <div class="col-6 col-xl-5">

                <div class="cart">
                    <h3 class="cart-title">Описание жб-сваи</h3>
                    <h4 class="cart-title-lg m-0">150/150</h4>
                    <h4 class="cart-title m-0">&nbsp;</h4>
                    <div class="video">
                        <img width="454" height="325" class="video-poster" src="img/video-2.jpg">

                    </div>
                    <div class="cart-price">
                        Что входит в цену 
                        <span class="cart-price-sum">3 990 р</span>
                    </div>

                    </a>

<section class="section bg-black">
    <img class="form-img img-left wow slideInLeft" src="img/form-img-1.png">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-7">
                <h2 class="title white wow slideInUp">на чьей<br>стороне ты?</h2>
                <form class="js-form" method="post">
                    <div class="row wow slideInUp">
                        <div class="col-12 col-sm-6">
                            <input class="input animated" type="text" name="name" placeholder="Имя" autocomplete="off" data-validate>
                        </div><!-- /.col -->
                        <div class="col-12 col-sm-6">
                            <input class="input animated" type="text" name="phone" placeholder="+7 (___) ___-__-__" data-mask="+7 (999) 999-99-99" autocomplete="off" data-validate>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                    <div class="row wow slideInUp" data-wow-delay="50ms">
                        <div class="col-12 col-sm-6">
                            <button class="btn" type="submit">
                                <span class="btn-hover">
                                    <i class="btn-icon icon-1"></i>
                                    <span class="btn-txt">хочу вертеть</span>
                                </span>
                            </button>
                        </div><!-- /.col -->
                        <div class="col-12 col-sm-6">
                            <button class="btn" type="submit">
                                <span class="btn-hover">
                                    <i class="btn-icon icon-2"></i>
                                    <span class="btn-txt">хочу забивать</span>
                                </span>
                            </button>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </form>
            </div><!-- /.col -->
        </div><!-- /.row -->

            </div>
            <div class="col-12 col-sm-auto ml-auto wow slideInUp" data-wow-delay="300ms" data-wow-offset="0">
                <a class="footer-ln" href="tel:+74952121161">8 (495) 212-11-61</a>
            </div>
        </div>
        <div class="row justify-content-center">
