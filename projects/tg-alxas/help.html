    <title>Альхас</title>
    <!--

        bootstrap-reboot.min.css (bootstrap 5.3.3)
        bootstrap-grid.min.css (bootstrap 5.3.3)
        bootstrap-utilities.min.css (bootstrap 5.3.3)
        icomoon/style.css (шрифтовые иконки, https://icomoon.io)

            </div><!-- .card -->

            <div class="card cursor-pointer">
                <div class="card-body">
                    <div class="row align-items-center mb-3 g-3">
                        <div class="col-auto">
                            <div class="btn-circle-1">
                                <i class="icon-chat fs-20px"></i>

                            <div class="fs-14px">

                            <div class="btn-circle-1">
                                <i class="icon-calc fs-20px"></i>
                            </div>

                        <div class="col">
                            <div class="fs-14px">
                                КАЛЬКУЛЯТОР ДОХОДНОСТИ
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <i class="icon-more"></i>
                        </div><!-- .col -->
                    </div><!-- .row -->
                </div><!-- .card-body -->
            </div><!-- .card -->

        </div><!-- .container -->
    </div><!-- .body -->

        <i class="icon-home"></i>

    <div class="row justify-content-around g-1">
        <div class="col-auto">

                    <i class="icon-people"></i>
                </div>
                <div class="footer-btn-label">
                    Рефералы
                </div>

                </div>
                <div class="footer-btn-label">
