    <title>Альхас</title>

<div class="header">

            <div class="title color-white text-center">

            </div>

            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <div class="widget-icon">
                                <i class="icon-people"></i>
                            </div>
                        </div>
                        <div class="text-uppercase fs-14px mb-2">
                            Доход с рефералов
                        </div>
                        <div class="ms-auto mb-2">
                            <div class="btn-i">
                                <i class="icon-more"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 fw-600 fs-23px text-center">
                        Здесь пока
                        <br>
                        <span class="color-blue">
                            нет данных
                        </span>
                    </div>
                </div><!-- .card-body -->
            </div><!-- .card -->

        </div><!-- .container -->
    </div><!-- .header-body -->
</div>

        <div class="card">

                <div class="row align-items-center g-3 mb-3">
                    <div class="col-auto">
                        <div class="fs-34px fw-600 color-purple">
                            15%
                        </div>
                    </div><!-- .col -->
                    <div class="col">
                        с депозита реферала
                        <br>
                        <span class="color-purple">
                            на первом уровне
                        </span>
                    </div><!-- .col -->
                </div><!-- .row -->

                <div class="row align-items-center g-3 mb-3">
                    <div class="col-auto">
                        <div class="fs-34px fw-600 color-blue">
                            10%
                        </div>
                    </div><!-- .col -->
                    <div class="col">
                        с депозита реферала
                        <br>
                        <span class="color-blue">
                            на втором уровне
                        </span>
                    </div><!-- .col -->
                </div><!-- .row -->

            </div><!-- .card-body -->
        </div><!-- .card -->

        <div class="row">
            <div class="col-auto mx-auto">
                <div class="btn">
                    НАЧАТЬ ПРИГЛАШАТЬ
                </div>
            </div><!-- .col -->
        </div><!-- .row -->

        <div class="card">
            <div class="card-body">

                <div class="row align-items-center g-3 mb-3">
                    <div class="col-auto">
                        <div class="fs-14px">
                            Реферальная ссылка
                        </div>
                    </div><!-- .col -->
                    <div class="col text-truncate">
                        <div class="fw-600 text-truncate">
                            mUXgDHncWNuvUNADtG5X8BNuZwznvvU3
                        </div>
                    </div><!-- .col -->
                    <div class="col-auto">
                        <div class="btn-circle-1">
                            <i class="icon-copy"></i>
                        </div>
                    </div><!-- .col -->
                </div><!-- .row -->

            </div><!-- .card-body -->
        </div><!-- .card -->

    </div><!-- .container -->
</div><!-- .body -->

        <i class="icon-home"></i>

    </div>

    <div class="row justify-content-around g-1">

        <div class="col-auto">

            <div class="footer-btn active"><!-- css класс "active" -->

                <div class="footer-btn-icon">

                    <i class="icon-people"></i>

                </div>

                <div class="footer-btn-label">

                    Рефералы

                </div>

            </div>

        </div><!-- .col -->



        <div class="col-auto">

            <div class="footer-btn">

                <div class="footer-btn-icon">

                    <i class="icon-wallet-b"></i>

                </div>

                <div class="footer-btn-label">

        </div><!-- .col -->



        <div class="col-auto"></div>



        <div class="col-auto">

            <div class="footer-btn">

                <div class="footer-btn-icon">

                    <i class="icon-wallet-a"></i>
