<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Альхас</title>
    <!--
        depends.css - Собраны следующие файлы:
        bootstrap-reboot.min.css (bootstrap 5.3.3)
        bootstrap-grid.min.css (bootstrap 5.3.3)
        bootstrap-utilities.min.css (bootstrap 5.3.3)
        icomoon/style.css (шрифтовые иконки, https://icomoon.io)
    -->
    <link rel="stylesheet" href="css/depends.css?v=3">
    <link rel="stylesheet" href="css/main.css?v=3">
</head>
<body>

<div class="wrapper">

    <div class="header">
        <div class="header-body">
            <div class="container">

                <div class="title color-white text-center">
                    Пополнение
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="me-2">
                                <div class="widget-icon">
                                    <i class="icon-people"></i>
                                </div>
                            </div>
                            <div class="text-uppercase fs-14px mb-2">
                                Ваш баланс
                            </div>
                            <div class="ms-auto mb-2">
                                <div class="btn-i">
                                    <i class="icon-more"></i>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 fw-600 fs-34px text-center">
                            ₽4500.00
                        </div>
                    </div><!-- .card-body -->
                </div><!-- .card -->

            </div><!-- .container -->
        </div><!-- .header-body -->
    </div>

    <div class="body">
        <div class="container">

            <div class="row g-3">
                <div class="col">
                    <div class="card-blue cursor-pointer">
                        <div class="card-blue-body">
                            <div class="widget">
                                <div class="widget-icon">
                                    <i class="icon-card"></i>
                                </div>
                                <div class="widget-label text-uppercase">
                                    Пополнить
                                    <br>
                                    картой
                                </div>
                            </div><!-- .widget -->
                        </div><!-- .card-blue-body -->
                    </div><!-- .card-blue -->
                </div><!-- .col -->
                <div class="col">
                    <div class="card-blue cursor-pointer active"><!-- css класс "active" -->
                        <div class="card-blue-body">
                            <div class="widget">
                                <div class="widget-icon">
                                    <i class="icon-card-bit"></i>
                                </div>
                                <div class="widget-label text-uppercase">
                                    Пополнить
                                    <br>
                                    криптовалютой
                                </div>
                            </div><!-- .widget -->
                        </div><!-- .card-blue-body -->
                    </div><!-- .card-blue -->
                </div><!-- .col -->
            </div><!-- .row -->

        </div><!-- .container -->

        <div class="container mt-auto">

            <div class="card">
                <div class="card-body">
                    <div class="fs-12px mb-2">
                        Введите сумму
                    </div>

                    <div class="input">
                        <input type="text" class="input-value" value="500.00">
                        <div class="input-badge me-2">
                            <i class="icon-favorite"></i>
                            ≈ 6500.00
                        </div>
                    </div>
                </div><!-- .card-body -->
            </div><!-- .card -->

            <div class="label">
                Переведите USDT в сети Trc20
            </div>

            <div class="card">
                <div class="card-body pb-3">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <img height="40" src="img/logo-crypt.png">
                        </div><!-- .col -->
                        <div class="col text-truncate">
                            <div class="fs-20px cursor-pointer text-truncate" @click="clipboardWrite('TEfRpTn63me6ZupXubdeHhwsTR5oKiGoCC')">
                                TEfRpTn63me6ZupXubdeHhwsTR5oKiGoCC
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <div class="cursor-pointer" @click="clipboardWrite('TEfRpTn63me6ZupXubdeHhwsTR5oKiGoCC')">
                                <i class="icon-copy"></i>
                            </div>
                        </div><!-- .col -->
                    </div><!-- .row -->
                </div><!-- .card-body -->
            </div><!-- .card -->

            <div class="row">
                <div class="col-auto mx-auto">
                    <div class="btn" data-payment-status>
                        ПРОВЕРИТЬ ПЛАТЕЖ
                    </div>
                </div><!-- .col -->
            </div><!-- .row -->

        </div><!-- .container -->
    </div><!-- .body -->

</div><!-- .wrapper -->

<div class="status-payment d-none" id="payment-status-popup">
    <div class="status-payment-close">
        <i class="icon-close"></i>
    </div>
    <div class="container my-auto">
        <div class="col-10 mx-auto">
            <div class="card">
                <div class="card-body text-center py-5 color-dark-blue">
                    <div class="fw-600 fs-24px">
                        Ожидайте
                    </div>
                    <div class="fs-20px">
                        ваш запрос будет обработан в&nbsp;течение
                        <br>
                        30 минут
                    </div>
                </div><!-- .card-body -->
            </div><!-- .card -->
        </div><!-- .col -->
    </div><!-- .container -->
</div>

<div class="footer">
    <div class="footer-btn-home active"><!-- css класс "active" -->
        <i class="icon-home"></i>
    </div>
    <div class="row justify-content-around g-1">
        <div class="col-auto">
            <div class="footer-btn active"><!-- css класс "active" -->
                <div class="footer-btn-icon">
                    <i class="icon-people"></i>
                </div>
                <div class="footer-btn-label">
                    Рефералы
                </div>
            </div>
        </div><!-- .col -->

        <div class="col-auto">
            <div class="footer-btn">
                <div class="footer-btn-icon">
                    <i class="icon-wallet-b"></i>
                </div>
                <div class="footer-btn-label">
                    Пополнение
                </div>
            </div>
        </div><!-- .col -->

        <div class="col-auto"></div>

        <div class="col-auto">
            <div class="footer-btn">
                <div class="footer-btn-icon">
                    <i class="icon-wallet-a"></i>
                </div>
                <div class="footer-btn-label">
                    Вывод
                </div>
            </div>
        </div><!-- .col -->

        <div class="col-auto">
            <div class="footer-btn">
                <div class="footer-btn-icon">
                    <i class="icon-setting"></i>
                </div>
                <div class="footer-btn-label">
                    Помощь
                </div>
            </div>
        </div><!-- .col -->
    </div><!-- .row -->
</div><!-- .footer -->
<!--
    depends.js - Собраны следующие файлы:
    jquery-3.7.1.min.js
-->
<script src="js/depends.js?v=3"></script>
<script src="js/main.js?v=3"></script>
</body>
</html>
