<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Альхас</title>
    <!--
        depends.css - Собраны следующие файлы:
        bootstrap-reboot.min.css (bootstrap 5.3.3)
        bootstrap-grid.min.css (bootstrap 5.3.3)
        bootstrap-utilities.min.css (bootstrap 5.3.3)
        icomoon/style.css (шрифтовые иконки, https://icomoon.io)
    -->
    <link rel="stylesheet" href="css/depends.css?v=3">
    <link rel="stylesheet" href="css/main.css?v=3">
</head>
<body>

<div class="wrapper">

    <div class="header">
        <div class="header-body">
            <div class="container">

                <div class="title color-white text-center">
                    Калькулятор доходности
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="fs-12px mb-2">
                            Введите сумму
                        </div>
            
                        <div class="input">
                            <input type="text" class="input-value" value="500.00">
                        </div>
                    </div><!-- .card-body -->
                </div><!-- .card -->

            </div><!-- .container -->
        </div><!-- .header-body -->
    </div><!-- .header -->

    <div class="body">
        <div class="container">
    
            <div class="label text-center">
                Пердполагаемый доход
            </div>
    
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center g-2 mb-2">
                        <div class="col-auto">
                            <div class="fs-20px color-purple">
                                <i class="icon-calendar"></i>
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <div class="fs-12px minw-100">
                                За 7 дней
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <div class="fs-20px color-purple">
                                ≈
                            </div>
                        </div><!-- .col -->
                        <div class="col">
                            <div class="fs-20px">
                                50₽
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <div class="fs-20px color-green">
                                <i class="icon-trend"></i>
                            </div>
                        </div><!-- .col -->
                    </div><!-- .row -->
    
                    <div class="row align-items-center g-2 mb-2">
                        <div class="col-auto">
                            <div class="fs-20px color-purple">
                                <i class="icon-calendar"></i>
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <div class="fs-12px minw-100">
                                За 30 дней
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <div class="fs-20px color-purple">
                                ≈
                            </div>
                        </div><!-- .col -->
                        <div class="col">
                            <div class="fs-20px">
                                500₽
                            </div>
                        </div><!-- .col -->
                        <div class="col-auto">
                            <div class="fs-20px color-green">
                                <i class="icon-trend"></i>
                            </div>
                        </div><!-- .col -->
                    </div><!-- .row -->
                </div><!-- .card-body -->
            </div><!-- .card -->
    
        </div><!-- .container -->
    </div><!-- .body -->

</div><!-- .wrapper -->

<div class="footer">
    <div class="footer-btn-home active"><!-- css класс "active" -->
        <i class="icon-home"></i>
    </div>
    <div class="row justify-content-around g-1">
        <div class="col-auto">
            <div class="footer-btn active"><!-- css класс "active" -->
                <div class="footer-btn-icon">
                    <i class="icon-people"></i>
                </div>
                <div class="footer-btn-label">
                    Рефералы
                </div>
            </div>
        </div><!-- .col -->

        <div class="col-auto">
            <div class="footer-btn">
                <div class="footer-btn-icon">
                    <i class="icon-wallet-b"></i>
                </div>
                <div class="footer-btn-label">
                    Пополнение
                </div>
            </div>
        </div><!-- .col -->

        <div class="col-auto"></div>

        <div class="col-auto">
            <div class="footer-btn">
                <div class="footer-btn-icon">
                    <i class="icon-wallet-a"></i>
                </div>
                <div class="footer-btn-label">
                    Вывод
                </div>
            </div>
        </div><!-- .col -->

        <div class="col-auto">
            <div class="footer-btn">
                <div class="footer-btn-icon">
                    <i class="icon-setting"></i>
                </div>
                <div class="footer-btn-label">
                    Помощь
                </div>
            </div>
        </div><!-- .col -->
    </div><!-- .row -->
</div><!-- .footer -->
<!--
    depends.js - Собраны следующие файлы:
    jquery-3.7.1.min.js
-->
<script src="js/depends.js?v=3"></script>
<script src="js/main.js?v=3"></script>
</body>
</html>
